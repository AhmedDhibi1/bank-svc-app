name: CI Pipeline for Python Project

on:
  push:
    branches:
      - branch2
    paths:
      - "transaction/**"
  pull_request:
    branches:
      - branch2

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./transaction/

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" # Specify the version of Python you need

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a requirements.txt in your project

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest  # Assuming you are using pytest for tests

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-service:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-service:latest

  deployments:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up AKS credentials
        run: |
          az aks get-credentials --resource-group application --name kube --overwrite-existing

      - name: Deploy FastAPI app with Uvicorn
        run: |
          kubectl apply -f ./k8s/deployments/transaction.yml
          kubectl apply -f ./k8s/services/transaction.yml
          sleep 10  # Wait for the deployment to be ready

      - name: Get pods status
        run: |
          kubectl get pods -o wide

      - name: Get logs of FastAPI app
        run: |
          kubectl logs -l app=fastapi-app
