apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-service
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      initContainers:
      - name: init-mysql
        image: mysql:8
        command: ['bash', '-c']
        args:
          - |
            set -ex
            # Only initialize if data directory is empty
            if [ ! "$(ls -A /var/lib/mysql)" ]; then
              echo "Initializing MySQL data directory"
              mysqld --initialize-insecure --datadir=/var/lib/mysql
              echo "MySQL initialization complete"
            else
              echo "MySQL data directory already exists"
            fi
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      containers:
      - name: mysql
        image: mysql:8
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: "customers"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-storage
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc